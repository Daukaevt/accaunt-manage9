server:
  port: 8082

spring:
  application:
    name: account-manag9-auth-service

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  mail:
    host: smtp.gmail.com   # или smtp.yandex.ru / smtp.mail.ru и т.д.
    port: 587
    username: ${EMAIL_USERNAME}  # логин почтового ящика
    password: ${EMAIL_PASSWORD}  # пароль приложения (app password!)
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    default-encoding: UTF-8

jwt:
  secret: ${JWT_SECRET}

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
